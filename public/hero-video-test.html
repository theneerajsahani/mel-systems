<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Video Status Check</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-test {
            width: 100%;
            height: 400px;
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .log {
            background: #111;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé¨ Mel Systems Hero Video Test</h1>
        <p>This test replicates the exact video configuration used in the Hero component.</p>
        
        <div class="video-test">
            <div class="status" id="status">Loading...</div>
            <video
                id="heroVideo"
                autoplay
                muted
                loop
                playsinline
                preload="auto"
                style="filter: brightness(0.7); opacity: 0; transition: opacity 0.5s;"
            >
                <!-- Exact same source configuration as Hero component -->
                <source src="/hero-optimized.webm" type="video/webm" media="(min-width: 1024px)">
                <source src="/hero-optimized.mp4" type="video/mp4" media="(min-width: 768px)">
                <source src="/hero-mobile.mp4" type="video/mp4" media="(max-width: 767px)">
                <source src="/hero-optimized.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
            <button onclick="reloadVideo()">üîÑ Reload</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>

        <div class="log" id="log">
            <strong>Video Status Log:</strong><br>
        </div>
    </div>

    <script>
        const video = document.getElementById('heroVideo');
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        function updateStatus(message, color = 'white') {
            status.innerHTML = message;
            status.style.color = color;
        }

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[Hero Video Test] ${message}`);
        }

        // Replicate exact Hero component event handlers
        video.addEventListener('loadstart', () => {
            addLog('üîÑ Video load started');
            updateStatus('Loading...', 'yellow');
        });

        video.addEventListener('loadeddata', () => {
            addLog('‚úÖ Video data loaded successfully');
            video.style.opacity = '1';
            updateStatus('‚úÖ Loaded & Playing', 'lightgreen');
        });

        video.addEventListener('canplaythrough', () => {
            addLog('üé¨ Video fully loaded and ready to play smoothly');
            video.style.opacity = '1';
            updateStatus('‚úÖ Ready to Play', 'lightgreen');
        });

        video.addEventListener('error', (e) => {
            const errorMsg = video.error ? 
                `Code: ${video.error.code}, Message: ${video.error.message}` : 
                'Unknown error';
            addLog(`‚ùå Video failed to load: ${errorMsg}`);
            updateStatus('‚ùå Error', 'red');
        });

        video.addEventListener('canplay', () => {
            addLog('üé¨ Video can start playing');
            video.style.opacity = '1';
            updateStatus('‚úÖ Can Play', 'lightgreen');
        });

        video.addEventListener('play', () => {
            addLog('‚ñ∂Ô∏è Video started playing');
            updateStatus('‚ñ∂Ô∏è Playing', 'lightgreen');
        });

        video.addEventListener('pause', () => {
            addLog('‚è∏Ô∏è Video paused');
            updateStatus('‚è∏Ô∏è Paused', 'orange');
        });

        video.addEventListener('ended', () => {
            addLog('üèÅ Video ended');
            updateStatus('üèÅ Ended', 'gray');
        });

        // Control functions
        function playVideo() {
            video.play().catch(e => {
                addLog(`‚ùå Play failed: ${e.message}`);
            });
        }

        function pauseVideo() {
            video.pause();
        }

        function reloadVideo() {
            video.load();
            addLog('üîÑ Video reloaded');
        }

        function clearLog() {
            log.innerHTML = '<strong>Video Status Log:</strong><br>';
        }

        // Initial setup
        addLog('üöÄ Hero Video Test initialized');
        addLog(`üì± Screen width: ${window.innerWidth}px`);
        addLog(`üé• Expected source: ${video.currentSrc || 'Not determined yet'}`);

        // Log current source when it's determined
        video.addEventListener('loadstart', () => {
            setTimeout(() => {
                addLog(`üìÅ Current source: ${video.currentSrc}`);
            }, 100);
        });

        // Try to get metadata
        if (video.readyState >= 1) {
            addLog(`üìä Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
            addLog(`‚è±Ô∏è Video duration: ${video.duration.toFixed(1)}s`);
        }

        video.addEventListener('loadedmetadata', () => {
            addLog(`üìä Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
            addLog(`‚è±Ô∏è Video duration: ${video.duration.toFixed(1)}s`);
        });
    </script>
</body>
</html>
